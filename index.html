<html>
    <head>
        <title>Learning to Console</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Welcome to Console Screen");
            console.log("My name is Shreyansh Sharma");
            var first_name="Shreyansh";
            console.log(first_name);
            var second_name="Sharma";
            console.log(second_name);
            var full_name=first_name.concat(second_name);
            console.log(full_name);
            var length_name=full_name.length;
            console.log(length_name);
            var name_1="I am studying in grade six";
            console.log(name_1);
            var replace_name=name_1.replace("six","seven");
            console.log(replace_name);
            var small_case="shreyansh";
            console.log(small_case);
            var upper_case=small_case.toUpperCase();
            console.log(upper_case);
            var upper_case2="SHARMA";
            console.log(upper_case2);
            var small_case2=upper_case2.toLowerCase();
            console.log(small_case2);
            var square_root=Math.sqrt(64);
            console.log(square_root);
            var max_number=Math.max(29,59);
            console.log(max_number);
            var min_number=Math.min(85,39);
            console.log(min_number);
            var power_2=Math.pow(6,2);
            console.log(power_2);
            var power_3=Math.pow(6,3);
            console.log(power_3);
                  
             </script>
    </body>
</html>
